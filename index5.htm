<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <title>Product Matcher</title>
</head>
<body>
    <div class="container">
        <h1>Product Matcher</h1>
        <form id="questionForm">
            <label for="monthlyRevenue">Monthly Revenue:</label>
            <input type="number" id="monthlyRevenue" required>

            <label for="gstRegistered">Is the business GST Registered?</label>
            <select id="gstRegistered" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="importProducts">Do you import products?</label>
            <select id="importProducts" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="currentFunding">Do you have any current business funding?</label>
            <select id="currentFunding" onchange="showLenderOptions()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="lenderOptions" class="hidden">
                <label for="lender">Select your current lender:</label>
                <select id="lender">
                    <option value="Prospa">Prospa</option>
                    <option value="Lumi">Lumi</option>
                    <option value="Shift">Shift</option>
                    <option value="OnDeck">OnDeck</option>
                    <option value="BizCap">BizCap</option>
                    <option value="Capify">Capify</option>
                    <option value="TruCap">TruCap</option>
                    <option value="Moula">Moula</option>
                    <option value="ChocoUp">ChocoUp</option>
                </select>

                <label for="currentLendingAmount">Enter Current Lending Amount:</label>
                <input type="number" id="currentLendingAmount">
            </div>

            <label for="invoiceCustomers">Do you invoice customers?</label>
            <select id="invoiceCustomers" onchange="showInvoiceFinanceOptions()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="invoiceFinanceOptions" class="hidden">
                <label for="customerType">Customer Type:</label>
                <select id="customerType">
                    <option value="B2B">B2B</option>
                    <option value="B2C">B2C</option>
                    <option value="both">Both</option>
                </select>

                <label for="offerPaymentTerms">Do you offer payment terms?</label>
                <select id="offerPaymentTerms">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <label for="yearsInBusiness">How many years has the business been operating?</label>
            <input type="number" id="yearsInBusiness" required>

            <button type="button" onclick="matchProducts()">Find Matched Products</button>
        </form>

        <div id="result" class="hidden">
            <h2>Matched Products:</h2>
            <ul id="matchedProducts"></ul>
        </div>
    </div>

    <script>
        function showLenderOptions() {
            const currentFunding = document.getElementById('currentFunding').value;
            const lenderOptions = document.getElementById('lenderOptions');

            if (currentFunding === 'yes') {
                lenderOptions.classList.remove('hidden');
            } else {
                lenderOptions.classList.add('hidden');
            }
        }

        function showInvoiceFinanceOptions() {
            const invoiceCustomers = document.getElementById('invoiceCustomers').value;
            const invoiceFinanceOptions = document.getElementById('invoiceFinanceOptions');

            if (invoiceCustomers === 'yes') {
                invoiceFinanceOptions.classList.remove('hidden');
            } else {
                invoiceFinanceOptions.classList.add('hidden');
            }
        }

        function matchProducts() {
            // Get user input
            const monthlyRevenue = parseInt(document.getElementById('monthlyRevenue').value);
            const gstRegistered = document.getElementById('gstRegistered').value;
            const importProducts = document.getElementById('importProducts').value;
            const currentFunding = document.getElementById('currentFunding').value;
            const selectedLender = document.getElementById('lender').value;
            const currentLendingAmount = parseInt(document.getElementById('currentLendingAmount').value);
            const invoiceCustomers = document.getElementById('invoiceCustomers').value;
            const customerType = document.getElementById('customerType').value;
            const offerPaymentTerms = document.getElementById('offerPaymentTerms').value;
            const yearsInBusiness = parseInt(document.getElementById('yearsInBusiness').value);

            // Determine matched products
            let matchedProducts = [];

            if (gstRegistered === 'yes') {
                matchedProducts.push('Equipment Finance');
            }

            if (importProducts === 'yes') {
                matchedProducts.push('International Money Transfer');
            }

            // Check if the current lending is over 1.5 times the monthly revenue
            const over1_5xRevenue = currentLendingAmount > 1.5 * monthlyRevenue;

            if (monthlyRevenue > 4999 && !over1_5xRevenue) {
                matchedProducts.push('Term Loan');
            }

            if (currentFunding === 'yes') {
                // Add logic for matching products based on the selected lender
            }

            // Check additional conditions for 'Invoice Finance'
            if (invoiceCustomers === 'yes' && (customerType === 'B2B' || customerType === 'both') && offerPaymentTerms === 'yes') {
                matchedProducts.push('Invoice Finance');
            }

            // Check additional conditions for 'Line of Credit'
            if (yearsInBusiness >= 2 && monthlyRevenue > 4999) {
                matchedProducts.push('Line of Credit');
            }

            // Display matched products
            const resultDiv = document.getElementById('result');
            const matchedProductsList = document.getElementById('matchedProducts');

            // Clear previous results
            matchedProductsList.innerHTML = '';

            // Populate the list with matched products
            if (matchedProducts.length > 0) {
                matchedProducts.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.textContent = product;
                    matchedProductsList.appendChild(listItem);
                });

                // Show the result section
                resultDiv.classList.remove('hidden');
            } else {
                // No matched products
                resultDiv.classList.add('hidden');
                alert('No matched products found.');
            }
        }
    </script>
</body>
</html>
