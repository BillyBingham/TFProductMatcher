<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function submitForm() {
      // You can add your form submission logic here
      alert("Form submitted!");
    }
  </script>
  <title>Trade Funding Loan Enquiry Form</title>
</head>
<body>

  <h2>Trade Funding Loan Enquiry Form</h2>

  <form onsubmit="event.preventDefault(); submitForm();">
    <label for="abn">ABN:</label>
    <input type="number" id="abn" required>

    <label for="company">Company:</label>
    <input type="text" id="company" required>

    <label for="annualRevenue">Annual Revenue $:</label>
    <input type="number" id="annualRevenue" required>

    <label for="industry">Industry:</label>
    <input type="text" id="industry" required>

    <label for="industryCategory">Industry Category:</label>
    <input type="text" id="industryCategory" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="citizenshipStatus">Citizenship Status:</label>
    <select id="citizenshipStatus" required>
      <option value="Australian Citizen">Australian Citizen</option>
      <option value="Permanent Resident">Permanent Resident</option>
      <option value="Temporary Visa">Temporary Visa</option>
    </select>

    <label for="state">State:</label>
    <select id="state" required>
      <option value="NSW">NSW</option>
      <option value="VIC">VIC</option>
      <option value="QLD">QLD</option>
      <option value="SA">SA</option>
      <option value="WA">WA</option>
      <option value="NT">NT</option>
      <option value="TAS">TAS</option>
      <option value="ACT">ACT</option>
    </select>

    <label for="propertyBacked">Property Backed:</label>
    <select id="propertyBacked" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="email">Email:</label>
    <input type="text" id="email" required>

    <label for="mobile">Mobile:</label>
    <input type="number" id="mobile" required>

    <label for="website">Website:</label>
    <input type="text" id="website" required>

    <label for="timeTrading">Time Trading:</label>
    <select id="timeTrading" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5+">5+</option>
    </select>

    <label for="gstRegistered">GST Registered:</label>
    <select id="gstRegistered" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="invoiceCustomers">Do you invoice customers:</label>
    <select id="invoiceCustomers" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="offerFinance">Do you offer finance to your customers:</label>
    <select id="offerFinance" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="ccPaymentByInvoice">Do you accept cc payment by invoice:</label>
    <select id="ccPaymentByInvoice" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="moneyOverseas">Do you pay or receive money from overseas:</label>
    <select id="moneyOverseas" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="import">Do you import:</label>
    <select id="import" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="customerType">Customer Type:</label>
    <select id="customerType" required>
      <option value="B2B">B2B</option>
      <option value="B2C">B2C</option>
      <option value="Both">Both</option>
    </select>

    <label for="offerTradeTerms">Do you offer trade terms:</label>
    <select id="offerTradeTerms" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="processOver10k">If yes, do you process more than $10k per month:</label>
    <select id="processOver10k" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="rentalExpense">Rental Expense:</label>
    <select id="rentalExpense" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="rentalMonthly">Rental (Monthly) $:</label>
    <input type="number" id="rentalMonthly" required>

    <label for="taxDebt">Tax Debt:</label>
    <select id="taxDebt" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="taxBalance">Tax Balance $:</label>
    <input type="number" id="taxBalance" required>

    <label for="paymentPlan">Payment Plan:</label>
    <select id="paymentPlan" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="instalmentAmount">Instalment Amount $:</label>
    <input type="number" id="instalmentAmount" required>

    <label for="paymentFrequency">Payment Frequency:</label>
    <select id="paymentFrequency" required>
      <option value="Weekly">Weekly</option>
      <option value="Fortnightly">Fortnightly</option>
      <option value="Monthly">Monthly</option>
    </select>

    <label for="creditQuality">Credit Quality:</label>
    <select id="creditQuality" required>
      <option value="Excellent">Excellent</option>
      <option value="Very Good">Very Good</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Below Average">Below Average</option>
    </select>

    <label for="defaults">Defaults:</label>
    <select id="defaults" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="numberOfDefaults">No. of Defaults:</label>
    <input type="number" id="numberOfDefaults" required>

    <label for="totalDefaultAmount">Total Default Amount $:</label>
    <input type="number" id="totalDefaultAmount" required>

    <label for="activeBusinessLoans">Active Business Loans:</label>
    <select id="activeBusinessLoans" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="lenders">Lenders:</label>
    <select id="lenders" required>
      <option value="AusCap">AusCap</option>
      <option value="Banjo">Banjo</option>
      <option value="BiiGGA">BiiGGA</option>
      <option value="BizCap">BizCap</option>
      <option value="Business Fuel">Business Fuel</option>
      <option value="Capify">Capify</option>
      <option value="Finstro">Finstro</option>
      <option value="Fundabl">Fundabl</option>
      <option value="Grapple">Grapple</option>
      <option value="Grenke">Grenke</option>
      <option value="Lumi">Lumi</option>
      <option value="Moula">Moula</option>
      <option value="OnDeck">OnDeck</option>
      <option value="Prospa">Prospa</option>
      <option value="Shift">Shift</option>
      <option value="Swoop Finance">Swoop Finance</option>
      <option value="TruCap">TruCap</option>
    </select>

    <label for="totalBalances">Total Balances $:</label>
    <input type="number" id="totalBalances" required>

    <button type="submit">Submit Answers</button>
  </form>

</body>
</html>
